    <script>
        /*ESCREVA UM STRING CONTENDO UMA EXPRESSAO MATEMATICA VALIDA E RETORNE 
         O RESULTADO DA EXPRESSAO. A EXPRESSÃO PODE CONTER PARENTESES, OPERADORES AIRITIMETICOS(+ - * /) E
         NUMEROS INTEIROS */

     function Main(expression) {
        try {
            const result = eval(expression)
            return result
        }catch(error) {
            console.log("EXPRESSÃO INVALIDA!", error);
            return undefined
        }

            
        }            
        console.log(Main("1 + 2 + 3"))
    </script>
