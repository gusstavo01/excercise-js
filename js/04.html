<body>
    <script>
        /*Crie uma função que receba um array de numeros e uma função de transformação como parâmetros
        , e retorne um novo array com os elementos transformados pela função de transformação */
        function transformArray(array,transformFunction) {
            var newArray = []
            for(var i = 0; i < array.length;i++) {
                var transformedElement = transformFunction(array[i])
                newArray.push(transformedElement);
            }
            return newArray;
        }
        function doubleNumber(num) {
            return num * 2;
        }
        var numbers = [1,2,3,4,5]
        var transformedArray = transformArray(numbers, doubleNumber)
        console.log(transformedArray);
    </script>
</body>
</html>
