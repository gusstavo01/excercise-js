<body>
    <script>
        function Main(number) {
            let primeArray = []
            if(Number.isInteger(number)) {
                let sum = 0

                function isPrime(num) {
                    if(num < 2) {
                        return false
                    } 
                    for(var i = 2; i < num; i++) {
                        if(num % i === 0) {
                            return false;
                        }
                    }
                    return true;
                }
                for(var i = 2; i <= number; i++) {
                    if(isPrime(i)) {
                        primeArray.push(i)
                    }
                }    
                return primeArray;
            } else {
                console.log("ENTRE COM UM VALOR INTEIRO")
                return null;
            }
        }
        console.log(Main(7))
    
    </script>
