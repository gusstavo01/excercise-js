    <script>
        /*ESCREVA UM FUÇÃO QUE RECEBA UMA MATRIZ DE OBJETOS E RETORNE UM NOVO OBJETO CONTENDO
        A MÉDIA DOS VALORES DE UMA PROPRIEDADE ESPECIFICA EM TODOS OS OBJETOS*/
        const pessoa = [
        { nome: "Gustavo", idade: 20 },
        { nome: "Pedro", idade: 25 },
        { nome: "João", idade: 30 }
        ]
       function Main(matriz) {
            let sumAge = 0
            for(let i = 0; i < matriz.length; i++ ) {
                sumAge += matriz[i].idade
            }
            const averageAge = sumAge / matriz.length
            return averageAge
       }
       console.log(Main(pessoa))
    </script>
