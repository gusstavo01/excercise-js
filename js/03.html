<body>
    <script>
        /*Escreva um função que receba um arry de números e retorne a soma deles*/
        numbers = [1,2,3,4,5]
        function Sum(num) {
           sum = num.reduce((total, numero) => {
                return total + numero
           },0)
            return sum;
        }
        console.log(Sum(numbers))
    </script>
</body>
