<head>

<body>
    <script>
        /*IMPLEMENTE UM FUNÇÃO QUE RECEBA UM NUMERO INTEIRO E RETORNE A SOMA DE TODOS 
        OS NUMEROS PRIMOS MENORES OU IGUAIS A ESSE NUMERO */
            function Main(number) {
                if(Number.isInteger(number)) {
                    let sum = 0

                 function isPrime(num) {
                    if(num < 2) {
                        return false
                    }
                    for(var i = 2; i < num; i++) {
                        if(num % i === 0) {
                            return false;
                        }
                    }
                    return true;
                 }   
                 for(let i = 2; i <= number; i++) {
                    if(isPrime(i)) {
                        sum += i
                    }
                 }
                 return sum;
                }else {
                    console.log("ENTRE COM UM NÚMERO INTEIRO");
                    return null;
                }
            }
            console.log(Main(7));
    </script>
</body>
</html>
