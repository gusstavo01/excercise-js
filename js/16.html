    <script>
        /*CRIE UMA FUNÇÃO QUE RECEBA UMA MATRIZ DE STRINGS E RETORNE UM NOVO ARRAY CONTENDO 
        TODAS AS COMBINAÇÕES POSSIVEIS DESSA STRING, CONSIDERANDO UMA CONBINAÇÃO DE CADA STRING DE CADA POSIÇÃO DA MATRIZ*/
            function evaluateRPN(expression) {
        const stack = [];

        const tokens = expression.split(' ');

        for (let i = 0; i < tokens.length; i++) {
            const token = tokens[i];

            if (isNumber(token)) {
            stack.push(Number(token));
            } else if (isOperator(token)) {
            const operand2 = stack.pop();
            const operand1 = stack.pop();
            const result = calculate(token, operand1, operand2);
            stack.push(result);
            } else {
            throw new Error('Expressão inválida');
            }
        }

        if (stack.length === 1) {
            return stack[0];
        } else {
            throw new Error('Expressão inválida');
        }
        }

        function isNumber(token) {
        return !isNaN(token);
        }

        function isOperator(token) {
        return ['+', '-', '*', '/'].includes(token);
        }

        function calculate(operator, operand1, operand2) {
        switch (operator) {
            case '+':
            return operand1 + operand2;
            case '-':
            return operand1 - operand2;
            case '*':
            return operand1 * operand2;
            case '/':
            return operand1 / operand2;
            default:
            throw new Error('Operador inválido');
        }
        }

        // Exemplo de uso
        const expression = '5 6 7 + * 8 -';
        const result = evaluateRPN(expression);
        console.log(result);

    </script>
