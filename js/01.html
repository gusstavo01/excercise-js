<body>
    <script>
        // crie uma função que receba um objeto como parametro e retorne a quantidade de propriedades do objeto
        pessoa = {
           nome: "",
           idade:0,
           peso:0
        }
        function Count(obj) {
         
            return Object.keys(obj).length;
        }
        console.log(Count(pessoa))
    </script>
</body>
