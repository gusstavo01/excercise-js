    <script>
     /*Crie uma função que receba uma string e retorne uma nova string com todas as vogais em letra maiusculas*/
     function Main(myString) {
        const vowels = ['a','e','i','o','u']
        let newString = ''
         for (element of myString) {
          if(vowels.includes(element.toLowerCase())) {
            newString += element.toUpperCase()
          }else {
            newString += element
          }
           
         }
         return newString
          }
          console.log(Main("casa"))
    </script>
