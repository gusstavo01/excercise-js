<body>
    <script>
        /*ESCREVA UMA FUNÇÃO QUE VERIFICA SE UM OBJETO TEM DETERMINADA PROPRIEDADE*/
            pessoa = {
                 nome: '',
                 idade: 0,
                 altura: 0
        };

        function Check(...obj) {
        let answer;
        obj.forEach((element) => {
            validar = Object.keys(element);
                 if (validar.includes("nome")) {
                     answer = "POSSUI A PROPRIEDADE ";
                } else {
                     answer = "NÃO POSSUI A PROPRIEDADE ";
            }
        });
        return answer;
        }

        console.log(Check(pessoa));
    </script>
