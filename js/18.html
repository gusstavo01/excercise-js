</head>
<body>
    <script>
       /*CRIE UMA FUNÇÃO QUE RECEBA UM OBJETO E RETORNE  UMA NOVA FUNÇÃO QUE PERMITE OBTER
       OU ALTERAR O VALOR DE UMA PROPRIEDADE ESPECIFICA DO OBJETO. A FUNÇÃO DEVE RECEBER UMA INTERFACE
       SEGURA PARA ACESSAR E MODIFICAR AS PROPRIEDADES DO OBJETO*/
      function createPropertyAccessor(obj) {
        return function(property, newValue) {
            if (newValue !== undefined) {
            obj[property] = newValue;
            }
            return obj[property];
        };
        }

        // Exemplo de uso
        const person = {
        name: "Gustavo",
        age: 20,
        };

        const getProperty = createPropertyAccessor(person);

        console.log(getProperty("name")); // Output: "John"
        console.log(getProperty("age")); // Output: 30

        getProperty("age", 21); // Altera o valor da propriedade "age" para 31

        console.log(getProperty("age")); // Output: 31
            
    </script>
</body>
</html>
